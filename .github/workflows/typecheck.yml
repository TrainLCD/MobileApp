name: TypeScript Check

on:
  push:
    branches:
      - '**'
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'

env:
  cache-version: v1
  TZ: 'Asia/Tokyo'

jobs:
  typecheck:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run tsc
        run: npm run typecheck
